<div class="external-site-container">
  
  <!-- 加载状态提示 -->
  <div class="iframe-loading" id="iframeLoading">
    <div class="spinner"></div>
    <p>加载中，请稍候...</p>
  </div>
  
  <!-- 错误状态提示 (默认隐藏) -->
  <div class="iframe-error" id="iframeError" style="display: none;">
    <p>无法加载页面，可能是网络问题或资源不可用。</p>
    <button id="retryBtn" class="retry-btn">重试</button>
  </div>
  
  <!-- 外部网站嵌入 -->
  <iframe src="https://fagedongxi.com" 
          class="external-iframe"
          title="fagedongxi.com" 
          frameborder="0" 
          scrolling="auto">
  </iframe>
  
  <div class="iframe-note">
    <p><small>提示：此内容为外部网站，可能会有不同的隐私政策和使用条款。</small></p>
  </div>
</div>

<style>
/* 外部站点容器样式，保持与其他页面一致 */
.external-site-container {
  margin: 20px 0;
  padding: 20px;
  background: #fff;
  border-radius: 3px;
  border: 1px solid #efefef;
  position: relative;
}

/* 嵌入框架样式 */
.external-iframe {
  width: 100%;
  min-height: 800px;
  margin-top: 15px;
  border: 1px solid #ddd;
  border-radius: 3px;
  display: none; /* 初始隐藏，加载完成后显示 */
}

/* 加载状态样式 */
.iframe-loading {
  text-align: center;
  padding: 50px 0;
}

.spinner {
  width: 40px;
  height: 40px;
  margin: 0 auto 15px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #4183c4;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* 错误状态样式 */
.iframe-error {
  text-align: center;
  padding: 50px 0;
  color: #dc3545;
}

.retry-btn {
  margin-top: 15px;
  padding: 8px 16px;
  background-color: #4183c4;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.retry-btn:hover {
  background-color: #306998;
}

/* 提示信息样式 */
.iframe-note {
  margin-top: 15px;
  color: #666;
  font-size: 0.9em;
}

/* 响应式调整 */
@media (max-width: 50em) {
  .external-iframe {
    min-height: 600px;
  }
  
  .external-site-container {
    padding: 15px;
    margin: 10px 0;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var iframe = document.querySelector('.external-iframe');
  var loading = document.getElementById('iframeLoading');
  var error = document.getElementById('iframeError');
  var retryBtn = document.getElementById('retryBtn');
  var timeoutTimer;
  
  // 加载函数
  function loadIframe() {
    // 重置状态
    loading.style.display = 'block';
    error.style.display = 'none';
    iframe.style.display = 'none';
    
    // 清除之前的超时计时器
    if (timeoutTimer) clearTimeout(timeoutTimer);
    
    // 设置超时处理
    timeoutTimer = setTimeout(function() {
      // 如果超时还没加载完成，显示错误
      loading.style。display = 'none';
      error.style.display = 'block';
    }, 15000); // 15秒超时
    
    // 重新加载iframe（用于重试功能）
    iframe.src = iframe。src;
  }
  
  // 处理iframe加载完成
  iframe。onload = function() {
    clearTimeout(timeoutTimer);
    loading.style.display = 'none';
    error.style.display = 'none';
    iframe.style。display = 'block';
    
    // 尝试与子页面通信（如果同源）
    try {
      if (iframe.contentWindow) {
        // 可以在这里添加与子页面的通信逻辑
        // iframe.contentWindow.postMessage('来自父页面的消息', '*');
      }
    } catch (e) {
      console.log('跨域通信受限:', e);
    }
  };
  
  // 处理加载错误
  iframe.onerror = function() {
    clearTimeout(timeoutTimer);
    loading.style.display = 'none';
    error.style.display = 'block';
  };
  
  // 重试按钮点击事件
  retryBtn.addEventListener('click', loadIframe);
  
  // 初始加载
  loadIframe();
});
</script>
